<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Comments System (mini-YouTube Comments)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Comments System</h1>

      <form id="comment-form" class="comment-form">
        <label for="comment-text" class="visually-hidden">Новый комментарий</label>
        <textarea id="comment-text" rows="3" placeholder="Оставьте комментарий..." required></textarea>
        <button type="submit">Добавить</button>
      </form>

      <section id="comments" class="comments" aria-live="polite"></section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
